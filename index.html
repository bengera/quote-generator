<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="#">
    <script defer src="js/script.js"></script>
    <!--defer loads script after the body-->


    <title>Quote Generator</title>
</head>

<body>
  
  
  <main>

    <div class="quote-box">
      <h1 class="quote-box__title">Quote Generator</h1>
      <div class="quote-box__contents">
      <q class="quote-box__quote" id="quote-display">
        Life is not a problem to be solved, but a reality to be experienced.
      </q>
    </div>
      <p class="quote-box__author" id="author-display"></p>
      <button class="quote-box__button" id="button">Generate Quote</button>
      
    </div>

  </main>



</body>



</html>
